TestParameters:
  marks: [skip-gfx1100, skip-gfx1101, skip-gfx1102, skip-gfx1200, skip-gfx1201] # not supported yet

GlobalParameters:
  MinimumRequiredVersion: 5.0.0
  SleepPercent: 50
  NumElementsToValidate: 128
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 1
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  Device: 0
  NumWarmups: 1000
  EnqueuesPerSync: 100
  PrintSolutionRejectionReason: True
  PrintLevel: 2 # 0 - user wants no printing, 1 - user wants limited prints (for tuning), 2 - user wants full prints
  ClientLogLevel: 3 # Error = 0 (crash), Terse = 1(no predicator info, for tuning), Verbose = 2, Debug = 3(for deubg to see predicator)
  KeepBuildTmp: True

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 0
      TransposeB: 0
      UseBeta: True
      UseBias: 1
      Batched: True
      Activation: False
      ActivationType: none
    - # BenchmarkProblemSizeGroup - Standard - All problem
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
